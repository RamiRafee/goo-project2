<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Banner</title>

        <style>
            *, *::before, *::after {
                box-sizing: border-box;
            }

            /* Product Banner */
.bannerContainer {
    width: 100%;
    height: 740px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    overflow: auto;
}

.banner {
    /* Whatever width and height seems good for the card within the banner space */
    width: 60%;
    height: 500px;
    background: linear-gradient(45deg, #03045E, #0077B6, #00B4D8, #90E0EF);

    color: white;
    padding: 5rem;
    font-family: Segoe UI;

    display: flex;
    justify-content: center;
    align-items: center;

    /* Perspective magic */
    transform: perspective(1000px) rotateX(10deg) rotateY(-10deg) scale3d(1,1,1);

    /* Make it pretty */
    border-radius: 18px;
    

    /* Perspective transform can offset the element, this is just to move it back to a more centered origin */
    position: relative;
    left: -60px;
}

 .glow::before {
    content: "";
    position: absolute;
    height: 100%;
    width: 100%;
    background: linear-gradient(45deg,#03045E,#90E0EF);
    z-index: -1;
    filter: blur(20px);
}

.banner .text {
    /* Center the text horizonally too */
    text-align: center;

    /* Font size set to whatever looks best */
    font-size: 60px;
}

/* Media Query for smaller screens */
@media only screen and (max-width: 768px) {
    .banner {
        width: 90%;
        max-width: 400px;
        height: 300px;
        padding: 1rem;
        font-size: 20px;
        left: 0;
        transform: perspective(800px) rotateX(5deg) rotateY(-5deg) scale3d(1,1,1);
    }

    .banner .glow::before {
        filter: blur(5px);
    }

    .banner .text {
        font-size: 18px;
    }
}


details {
  width: 80%;
  margin: 0 auto ;
  background: #282828;
  margin-bottom: .5rem;
  box-shadow: 0 .1rem 1rem -.5rem rgba(0,0,0,.4);
  border-radius: 5px;
  overflow: hidden;
}

summary {
  padding: 1rem;
  display: block;
  background: #333;
  padding-left: 2.2rem;
  position: relative;
  cursor: pointer;
}

summary:before {
  content: '';
  border-width: .4rem;
  border-style: solid;
  border-color: transparent transparent transparent #fff;
  position: absolute;
  top: 1.3rem;
  left: 1rem;
  transform: rotate(0);
  transform-origin: .2rem 50%;
  transition: .25s transform ease;
}

/* THE MAGIC 🧙‍♀️ */
details[open] > summary:before {
  transform: rotate(90deg);
}


details summary::-webkit-details-marker {
  display:none;
}

details > ul {
  padding-bottom: 1rem;
  margin-bottom: 0;
}

label {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-wrap: nowrap;

  margin: 12px 0;

  cursor: pointer;
  position: relative;
}
input[type="radio"] {
  appearance:none;
  margin:0 10px;
  width: 12px;
  height: 12px;
  background: #eeeeee;
  box-shadow:
    inset 0 0 0 .2em white,
    0 0 0 .3em;
  border-radius: 50%;
  transition: .2s;
  cursor:pointer;
  color: #363945;

  &:hover {
    background: #363945;
    
  }
  
  &:checked {
    background: #56be8e;
    box-shadow:
      inset 0 0 0 .2em white,
      0 0 0 .3em #56be8e;
  } 

  &:focus { outline: 0; }
}


        </style>
    </head>
    <body>
        <div class="container">
            <div  class="banner glow">
                <div class="text">Create <strong>Beautiful</strong> Banners and Other <strong>Graphics</strong> Easily Using <strong>HTML</strong> and <strong>CSS</strong></div>
            </div>
        </div>
        <details>
            <summary>Summary</summary>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
            </ul>
          </details>
          <label>
            <input class="medium" type="radio" name="a"/>
            <span class="design"></span>
            <span class="text">Option 1</span>
          </label>
          
    </body>
</html>
